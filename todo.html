<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List with Notifications</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 30px;
    }
    nav {
      background: #e6e6e6;
      text-align: center;
      padding: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
    section {
      max-width: 700px;
      background: white;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #e0e0e0;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: #d9534f;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>To-Do List</h1>
    <p>With LocalStorage & Notification Reminder</p>
  </header>

  <nav>
    <a href="index1.html">Home</a>
    <a href="todo.html">To-Do List</a>
    <a href="products.html">Products</a>
  </nav>

  <section>
    <h2>My Tasks</h2>
    <input type="text" id="todoInput" placeholder="Enter a task..." />
    <button onclick="addTodo()">Add Task</button>
    <ul id="todoList"></ul>
  </section>

  <footer>Â© 2025 Nandana Sujith. All rights reserved.</footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      renderTodos();
      requestNotificationPermission();
    });

    function requestNotificationPermission() {
      if ("Notification" in window && Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    }

    function notify(task) {
      if ("Notification" in window && Notification.permission === "granted") {
        new Notification("Reminder", {
          body: `Don't forget: ${task}`,
        });
      }
    }

    function addTodo() {
      const input = document.getElementById("todoInput");
      const task = input.value.trim();
      if (!task) return;

      const todos = JSON.parse(localStorage.getItem("todos") || "[]");
      todos.push(task);
      localStorage.setItem("todos", JSON.stringify(todos));

      input.value = "";
      renderTodos();

      // Set a reminder notification after 30 seconds (demo)
      setTimeout(() => notify(task), 30000);
    }

    function deleteTodo(index) {
      const todos = JSON.parse(localStorage.getItem("todos") || "[]");
      todos.splice(index, 1);
      localStorage.setItem("todos", JSON.stringify(todos));
      renderTodos();
    }

    function renderTodos() {
      const todos = JSON.parse(localStorage.getItem("todos") || "[]");
      const list = document.getElementById("todoList");
      list.innerHTML = "";

      todos.forEach((task, index) => {
        const li = document.createElement("li");
        li.textContent = task;

        const btn = document.createElement("button");
        btn.textContent = "Delete";
        btn.className = "delete-btn";
        btn.onclick = () => deleteTodo(index);

        li.appendChild(btn);
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
